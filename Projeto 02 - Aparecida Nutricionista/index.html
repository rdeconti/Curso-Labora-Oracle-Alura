<!-- ***************************************************************************************** -->
<!-- Este arquivo index.html: é a página principal, que guarda o índice (links) de todo o site -->
<!-- ***************************************************************************************** -->

<!-- Informar ao navegador a última versão disponível do HTML -->
<!DOCTYPE html>

<!-- Delimitar a codificação HTML e informar ao navegador o idioma utilizado (o navegador vai oferecer a opção de tradução da página -->
<!-- TAG html indica para o navegador o que deve ser "renderizado" pelo navegador - código a ser lido e convertido para ser apresentado -->
<html lang="pt-br">

	<!-- Cabeçalho: informações para o navegador -->
	<head>

		<!-- Informar ao navegador o conjunto de regras para correta representação dos caracteres (exemplo: acentuação) -->
		<meta charset="UTF-8">

		<!-- Título do site (utilizado na aba do navegador) -->
		<title>Aparecida Nutricionista</title>

		<!-- limpar os estilos padrões de todos os elementos HTML -->
		<link rel="stylesheet" href="css/reset.css">

		<!-- Link deste arquvio HTML com a folha de estilo CSS (arquivo da folha de estilo) -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<!-- Corpo: informações da página -->
	<body>

		<!-- Definição do cabeçalho da página (não é igual ao "head") -->
		<header>

			<div class="container">

				<h2 class="titulo">Aparecida Nutricionista</h2>

			</div>

		</header>

		<!-- Definição da área principal da página -->
		<main>

			<section class="container">

				<h2 id="titulo-form">Meus pacientes</h2>

				<!-- Definição do filtro de pacientes por nome -->
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">

				<!-- Definição da tabela com os pacientes -->
				<table>

					<!-- Definição do cabeçalho da tabela com os nomes das colunas -->
					<!-- Número de colunas fixas: 5 -->
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>

					<!-- Definição do corpo da tabela com os valores para cada uma das colunas -->
					<!-- Número de linhas fixas: 5 -->
					<tbody id="tabela-pacientes">

						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>

					</tbody>

				</table>

				<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>

				<!-- Definição do botão para BUSCAR pacientes em sistema externo -->
				<button id="buscar-pacientes" class="botao bto-principal">Adiconar pacientes automaticamente</button>

			</section>

		</main>

		<!-- Definição do form para inclusão de paciente na tabela -->
		<section class="container">

	    <h2 id="titulo-form">Adicionar novo paciente</h2>

			<!-- Definição DE tabela não ordenada com possivéis mensagens de erro -->
			<ul id="mensagens-erro"></ul>

		    <form id="form-adiciona">

		        <div class="">
		            <label for="nome">Nome:</label>
		            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
		        </div>

		        <div class="grupo">
		            <label for="peso">Peso:</label>
		            <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
		        </div>

		        <div class="grupo">
		            <label for="altura">Altura:</label>
		            <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
		        </div>

		        <div class="grupo">
		            <label for="gordura">% de Gordura:</label>
		            <input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
		        </div>

						<!-- Definição do botão para INCLUIR pacientes -->
		        <button id="adicionar-paciente" class="botao bto-principal">Adicionar pacientes manualmente</button>

		    </form>

		</section>

		<!-- Adicionar os arquivos JavaScript utilizados pelo html -->
		<script src="js/calcular-imc.js" ></script>
		<script src="js/paciente-incluir-api.js" ></script>
		<script src="js/paciente-incluir-manual.js" ></script>
		<script src="js/paciente-remover.js" ></script>
		<script src="js/paciente-filtrar.js" ></script>

	</body>

</html>
